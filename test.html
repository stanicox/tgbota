<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>біт.</h1>
        </header>
        <main>
            <div class="usercard"></div>
            <h2>Оберіть категорію <span>(2)</span></h2>
            <div class="category" id="discord">
                <img src="discord.png" alt="Discord">
                <div>
                    <h3>Discord</h3>
                    <p>10 в наявності</p>
                </div>
            </div>
            <div class="category" id="fortnite">
                <img src="fortnite.png" alt="Fortnite">
                <div>
                    <h3>Fortnite</h3>
                    <p>10 в наявності</p>
                </div>
            </div>
            <div class="category" id="twitch">
                <img src="twitch.png" alt="Twitch">
                <div>
                    <h3>Twitch</h3>
                    <p>10 в наявності</p>
                </div>
            </div>
        </main>
        <nav>
            <button onclick="showProducts()">
                <img src="goods.png" alt="Товари">
                <span>Товари</span>
            </button>
            <button onclick="showProfile()">
                <img src="profile.png" alt="Профіль">
                <span>Профіль</span>
            </button>
            <button onclick="showCart()">
                <img src="cart.png" alt="Корзина">
                <span>Корзина</span>
            </button>
        </nav>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js.js"></script>
</body>
</html>
